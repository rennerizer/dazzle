<html>
<head>
    <meta charset="utf-8">
    <title>Vue Intro</title>
</head>
<body>

    <!-- Vue Library -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <div id="root">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <script>
        // New Vue instance
        var app = new Vue({
            name: 'IntroApp',
            data () {
                return {
                    message: 'Hello Vue.js!'
                }
            }
        });

        // Add the instance to the page
        app.$mount('#root')
    </script>

</body>
</html>
